          <script>
            function updateTime() {
              var now = new Date();
              var localTime = now.getTime();
              var localOffset = now.getTimezoneOffset() * 60000;
              var utc = localTime + localOffset;
              var offset = -6;
              var mtnTime = new Date(utc + 3600000 * offset);

              if (!isDST(mtnTime)) {
                mtnTime = new Date(utc + 3600000 * -7);
              }

              var hours = mtnTime.getHours();
              var minutes = mtnTime.getMinutes();
              var seconds = mtnTime.getSeconds();
              var am = hours < 12;
              hours = hours % 12;
              hours = hours ? hours : 12;
              minutes = minutes < 10 ? "0" + minutes : minutes;
              seconds = seconds < 10 ? "0" + seconds : seconds;
              var timeString = hours + ":" + minutes + ":" + seconds;
              document.getElementById("time").textContent = timeString;
              document.getElementById("indicator").textContent = am
                ? " am"
                : " pm";
            }

            function isDST(d) {
              var jan = new Date(d.getFullYear(), 0, 1).getTimezoneOffset();
              var jul = new Date(d.getFullYear(), 6, 1).getTimezoneOffset();
              return d.getTimezoneOffset() < Math.max(jan, jul);
            }

            setInterval(updateTime, 1000);
          </script>
